<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        .hide {
            display: none;
        }
    </style>
    <title>TodoList</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div id="main" class="card">
                <div class="card-content">
                    <span class="card-title">任务清单</span>
                    <div class="row">

                        <!-- 这里开始为表单 -->
                        <form id="task-form">
                          <!-- 输入框 -->
                            <div class="input-field col s12">
                                <input type="text" name="task" id="task">
                                <label for="task">新的任务</label>
                            </div>
                            <!-- 提交按钮 -->
                            <input type="submit" value="添加任务" class="btn">
                        </form>

                    </div>
                </div>
                <div class="card-action">

                    <h5 id="task-title">我的任务</h5>
                    <div class="input-field col s12">

                      <!-- 筛选框 -->
                        <input type="text" name="filter" id="filter">
                        
                        <label for="filter">筛选任务</label>

                    </div>

                    <!--任务筛选列表/添加列表 -->
                    <ul class="collection">

                      <!-- 以下为没有重构前的默认值 -->
                        <!-- <li class="collection-item">任务 1<a class="delete-item secondary-content"><i class="fa fa-remove"></i></a></li>
                        <li class="collection-item">任务 2<a class="delete-item secondary-content"><i class="fa fa-remove"></i></a></li> -->
                    </ul>
                    
                    <a href="#" class="sorted btn black">排序任务</a>
                    <a href="#" class="clear-tasks btn black">清除任务</a>
                    <a href="#" class="change btn black">day/night</a>
                    <a href="#" class="saveToLocal btn black">save</a>
                    <a href="#" class="clear btn black">clear</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src='app.js'></script>


</body>
</html>
